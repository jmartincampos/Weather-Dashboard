<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/d424d9fea6.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="Assets/style.css" />
</head>

<body>
    <div class="jumbotron jumbotron-fluid bg-dark text-light py-4 mb-0 sticky-top flex-md-nowrap">
        <div class="container text-center">
            <h1 class="mb-0 ">Weather Dashboard</h1>
        </div>
    </div>

    <main class="container-fluid">
        <div class="row">
            <sidebar class="sidebar-sticky col-sm-4 col-md-3 bg-light pt-3">
                <list class="font-weight-bold" for="inputCity" id="inputCityLabel">Search for a City:</list>
                <form id="citySearchForm">
                <div class="form-group">
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" id="inputCity" placeholder="Enter a city...">
                        <div class="input-group-append">
                        <button class="btn btn-primary" type="button" id="citySearch">
                            <i
                            class="fa fa-search"></i></button>
                            </div>
                        </div>
                    </div>
                </form>
                <div class="searchHistory"></div>
            </sidebar>

            <content class="col-sm-8 col-md-9">
                <div id="weatherContent" class="pt-3">
                    <div class="card w-100">
                        <div class="card-body py-2">
                            <h3 class="card-title font-weight-bold mb-0"><img id="icon" alt="Weather Icon" /></h3>
                            <div class="card-text mt-0">
                                <p>Temperature: <span id="temp"></span></p>
                                <p>Wind Speed: <span id="windSpeed"></span></p>
                                <p>Humidity: <span id="humidity"></span></p>
                            </div>
                        </div>
                    </div>

                    <section class="container-fluid" id="forecastSection">
                        <h3 class="font-weight-bold my-4">5-Day Forecast:</h3>
                        <div class="row text-center" id="forecastRow"></div>
                        <div class="col-20">
                            <div class="forecast-container bg-primary text-white mb-4">
                                <h5 class="date-title font-weight-bold"></h5>
                                <img id="forecastIcon" alt="Weather Forecast Icon">
                                <p class="font-weight-bold">Temperature: <span id="tempForecast"
                                        class="font-weight-normal"></span></p>
                                <p class="font-weight-bold">Wind Speed: <span id="windForecast"
                                        class="font-weight-normal"></span></p>
                                <p class="font-weight-bold">Humidity: <span id="humidityForecast"
                                        class="font-weight-normal"></span></p>
                            </div>
                        </div>
                        <div class="col-20">
                            <div class="forecast-container bg-primary text-white mb-4">
                                <h5 class="date-title font-weight-bold"></h5>
                                <img id="forecastIcon" alt="Weather Forecast Icon">
                                <p class="font-weight-bold">Temperature: <span id="tempForecast"
                                        class="font-weight-normal"></span></p>
                                <p class="font-weight-bold">Wind Speed: <span id="windForecast"
                                        class="font-weight-normal"></span></p>
                                <p class="font-weight-bold">Humidity: <span id="humidityForecast"
                                        class="font-weight-normal"></span></p>
                            </div>
                        </div>
                        <div class="col-20">
                            <div class="forecast-container bg-primary text-white mb-4">
                                <h5 class="date-title font-weight-bold"></h5>
                                <img id="forecastIcon" alt="Weather Forecast Icon">
                                <p class="font-weight-bold">Temperature: <span id="tempForecast"
                                        class="font-weight-normal"></span></p>
                                <p class="font-weight-bold">Wind Speed: <span id="windForecast"
                                        class="font-weight-normal"></span></p>
                                <p class="font-weight-bold">Humidity: <span id="humidityForecast"
                                        class="font-weight-normal"></span></p>
                            </div>
                        </div>
                        <div class="col-20">
                            <div class="forecast-container bg-primary text-white mb-4">
                                <h5 class="date-title font-weight-bold"></h5>
                                <img id="forecastIcon" alt="Weather Forecast Icon">
                                <p class="font-weight-bold">Temperature: <span id="tempForecast"
                                        class="font-weight-normal"></span></p>
                                <p class="font-weight-bold">Wind Speed: <span id="windForecast"
                                        class="font-weight-normal"></span></p>
                                <p class="font-weight-bold">Humidity: <span id="humidityForecast"
                                        class="font-weight-normal"></span></p>
                            </div>
                        </div>
                        <div class="col-20">
                            <div class="forecast-container bg-primary text-white mb-4">
                                <h5 class="date-title font-weight-bold"></h5>
                                <img id="forecastIcon" alt="Weather Forecast Icon">
                                <p class="font-weight-bold">Temperature: <span id="tempForecast"
                                        class="font-weight-normal"></span></p>
                                <p class="font-weight-bold">Wind Speed: <span id="windForecast"
                                        class="font-weight-normal"></span></p>
                                <p class="font-weight-bold">Humidity: <span id="humidityForecast"
                                        class="font-weight-normal"></span></p>
                            </div>
                        </div>
                    </section>
                </div>
            </content>
        </div>
    </main>

    <script src="/script.js"></script>
</body>

</html>
